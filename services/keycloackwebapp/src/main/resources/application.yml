spring:
  applicationname:
    keycloackwebapp
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb  # Base de donn�es en m�moire
    driver-class-name: org.h2.Driver
    username: moad
    password: moad
  jpa:
    hibernate:
      ddl-auto: create  # G�rer automatiquement le sch�ma de la base de donn�es
    show-sql: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/ecom-web-app
          jwk-set-uri: http://localhost:8080/realms/ecom-web-app/protocol/openid-connect/certs

server:
  port: 9090

